<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <!--bootstrap & style links -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <link rel="stylesheet" href="tictactoe.css">
    <!-- link to JavaScript code -->
   
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h5>Welcome to Tic Tac Toe</h5>
       
        <!-- uses the built-in onclick attribute to call the resetBoard function -->
        <button onclick="resetBoard()" type="button" class="btn btn-primary btn-lg" name="button">Restart Current Game</button>
        <button onclick="resetBoard2()" type="button" class="btn btn-primary btn-lg" name="button">Restart Score</button>
        <button id="computerButt" onclick="computerMode()" type="button" class="btn btn-primary btn-lg" name="button">Click To Play Computer</button>
      <div id="names">
        <label for="plyX">Name PlayerX</label>
        <input id="plyX" type="text" maxlength="10"><div id="name2">
        <label for="plyO">Name PlayerO</label>
        <input id="plyO" type="text" maxlength="10"></div>
      </div> <div id="score">Let's Get Started</div>
      <div id="turn">Help</div>
      </div>

      <table align="center">
        <tr>
          <!-- Each table-data (td) has an id that matches it's position in the array or arrays [0][1] -->
          <td id='0-0' onclick="handleClick(this)" ></td>
          <td id='0-1' onclick="handleClick(this)" ></td>
          <td id='0-2' onclick="handleClick(this)" ></td>
        </tr>
        <tr>
          <!-- onclick calls a function called handleClick and passes itself to it("this") -->
          <td id='1-0' onclick="handleClick(this)" ></td>
          <td id='1-1' onclick="handleClick(this)" ></td>
          <td id='1-2' onclick="handleClick(this)" ></td>
        </tr>
        <tr>
          <td id='2-0' onclick="handleClick(this)" ></td>
          <td id='2-1' onclick="handleClick(this)" ></td>
          <td id='2-2' onclick="handleClick(this)" ></td>
        </tr>
      </table>
    </div>
    <script src="dom-tictactoe.js"></script>
  </body>
</html>
